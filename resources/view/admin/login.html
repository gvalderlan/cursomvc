<div class="d-flex justify-content-center">
    <div class="card mt-3 text-dark text-center col-md-4 col-ms-6">
        <div class="card-header">
            <h3>Login</h3>
        </div>
        <div class="card-body">

            {{status}}

            <form method="post" action="">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="email@teste.com" required autofocus>
                </div>
                <div class="form-group my-3">
                    <label for="password">Senha</label>
                    <input type="password" name="senha" id="password" class="form-control" placeholder="*******" required>
                </div>
                <button type="submit" class="btn btn-danger btn-lg">Entrar</button>

            </form>
        </div>
    </div>
</div>
